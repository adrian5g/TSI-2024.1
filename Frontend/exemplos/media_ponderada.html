<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="formulario.css" />
    <script defer>
      function calcular() {
        let nota1 = document.getElementById("nota1")
        let nota2 = document.getElementById("nota2")
        let resultadoElement = document.getElementById('resultado')

        let number1 = Number(nota1.value);
        let number2 = Number(nota2.value);

        let result = (number1 * 2 + number2 * 3) / (2 + 3)

        resultadoElement.innerText = result
        
      }
    </script>
  </head>
  <body>
    <form class="container">
      <h2>MÃ©dia Ponderada</h2>

      <div>
        <label for="nota1">Digite a nota 1:</label>
        <input type="text" value="0" id="nota1" />
      </div>

      <div>
        <label for="nota2">Digite a nota 2:</label>
        <input type="text" value="0" id="nota2" />
      </div>

      <div class="botao" onclick="calcular()">Calcular</div>
      <div class="resultado" id="resultado"></div>
    </form>
  </body>
</html>
