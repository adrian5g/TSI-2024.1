{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formualário</title>

    <!-- ESTILIZAÇÃO -->
    <link rel="stylesheet" href="{% static 'styles.css' %}" />

    <!-- ÍCONES -->
    <script defer src="https://unpkg.com/lucide@latest"></script>
    <script defer>
      document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
      });
    </script>
  </head>
  <body>
    <main class="container">
      <div class="options">
        {% block options %}
        {% endblock %}
      </div>
      <div class="quadro">
        {% block titulo %}
        {% endblock %}

        <form method="post">
          {% csrf_token %} {{ form }}
          <input class="btn btn--fill" type="submit" value="Salvar" />
        </form>
      </div>
    </main>
  </body>
</html>
